<ion-header>
  <ion-navbar color="primary">
    <ion-title>Scanner</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()" color="light">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-tabs>
    <ion-tab tabTitle="Agregar" tabIcon="pulse" [root]="scannerAdd"></ion-tab>
    <ion-tab tabTitle="Buscar" tabIcon="search" [root]="scannerSearch"></ion-tab>
  </ion-tabs>
</ion-content>
