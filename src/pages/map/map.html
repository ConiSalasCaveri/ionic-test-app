<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Mapa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<agm-map [latitude]="this.map.latitude" [longitude]="this.map.longitude" [zoom]="this.map.zoom">
  <agm-marker [latitude]="this.map.latitude" [longitude]="this.map.longitude">
  </agm-marker>
</agm-map>
</ion-content>
